{% extends "base.html" %}
{% block title %}Assign Students{% endblock %}
{% block content %}
<h1>Assign Students to Course</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Assign Students</div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="course_id">Select Course</label>
                        <select name="course_id" class="form-control" required>
                            <option value="">Select Course</option>
                            {% for course in courses %}
                            <option value="{{ course._id }}">{{ course.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="student_ids">Select Students</label>
                        <select name="student_matricules" class="form-control" multiple required>
                            {% for student in students %}
                            <option value="{{ student.matricule }}">{{ student.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Assign Students</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
