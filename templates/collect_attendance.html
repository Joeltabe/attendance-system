{% extends "base.html" %}
{% block title %}Collect Attendance{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">Collect Attendance for {{ course.name }}</div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="course_id" value="{{ course._id }}">
                    <ul class="list-group">
                        {% for student in students %}
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="student{{ loop.index }}"
                                    name="{{ student._id }}" value="Present">
                                <label class="form-check-label" for="student{{ loop.index }}">
                                    {{ student.name }}
                                </label>
                            </div>
                            <input type="hidden" name="{{ student._id }}" value="Absent">
                        </li>
                        {% endfor %}
                    </ul>
                    <button type="submit" class="btn btn-primary mt-3">Submit Attendance</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
